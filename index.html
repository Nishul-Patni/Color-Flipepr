<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Flipper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Lobster&family=Padauk&family=Satisfy&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <nav id="navbar">
        <h1>Colour Flipper</h1>
        <ul>
            <li onclick="setCode('rgb')">RGBA</li>
            <li onclick="setCode('hex')">Hex</li>
        </ul>
    </nav>
    <div id="container">
        <div id="code-container">
            <h1>Code of Current Colour: </h1>
            <span id="code">#ffffff</span>
        </div>
        <button id="change" class="btn" onclick="change()">Flip</button>
    </div>

    <script src="sctipt.js"></script>
</body>
</html>
